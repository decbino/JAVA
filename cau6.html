<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> In ra gia diện tương ứng thẻ h1, img, a từ JS</title>
</head>
<body>
    <h1 id="head"></h1>
    <img id="anh" src=""> 
   <br> <a id="link" target="_blank">click vào đây</a>
</body>
<script>
    document.getElementById("head").innerHTML = "nội dung bức tranh";
    document.getElementById("anh").src = "https://d1hjkbq40fs2x4.cloudfront.net/2017-08-21/files/landscape-photography_1645.jpg";
    document.getElementById("link").href = "https://d1hjkbq40fs2x4.cloudfront.net/2017-08-21/files/landscape-photography_1645.jpg";

</script>
</html>
