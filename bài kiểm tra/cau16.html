<script>
     let arr = [1,3,5,2,4,6,12,16,17,21,24,26];
     for(let i = 0; i <arr.length;i++){
        if(arr[i] % 2 === 0){
            document.write("<h2>" + arr[i] + "</h2>");
        }else{
            document.write("<h1>" + arr[i] + "</h1>");
        }
     }
</script>
