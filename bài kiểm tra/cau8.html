<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập vào tuổi trong biến age, in ra 'Đủ tuổi' nếu age >= 18.</title>
</head>
<body>
    
</body>
<script>
    let age = +prompt("hãy nhập tuổi của bạn");
    if(isNaN(age)){
        alert("hãy nhập số tuổi hợp lệ");
    }if(age >= 18){
        alert("Bạn đã đủ tuổi");
    }else{
        alert("bạn chưa đủ tuổi");
    }
</script>
</html>
