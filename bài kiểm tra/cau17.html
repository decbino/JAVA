<!DOCTYPE html>

<script>
    let mang = [1,4,2,3,5,6,7,8,12,22,33,12,42,33,12,25,32,45,56,67];
    count=0;
    sum = 0;
    for(let i = 0; i < mang.length;i++){
        if(mang[i] % 5 == 2){
            count++;
            sum += mang[i];
        }
    }
    if(count>0){
        document.write("trung bình cộng các số chia 5 dư 2 các phần tử trong mảng là " + (sum/count));
    }else{
        alert("không có phần tử nào trong mảng chia hết cho 5 dư 2");
    }
   
</script>
</html>
